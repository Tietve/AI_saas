# IMPORTANT: Replace all placeholder values before deploying!
# Generate base64 encoded values using: echo -n "your-value-here" | base64

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: production
type: Opaque
data:
  # Auth Secret (REQUIRED) - Generate: openssl rand -base64 48 | base64
  AUTH_SECRET: REPLACE_WITH_BASE64_ENCODED_AUTH_SECRET

  # Database Password (REQUIRED)
  POSTGRES_PASSWORD: cG9zdGdyZXM=  # Default: "postgres" (CHANGE IN PRODUCTION!)

  # Database URL (REQUIRED) - Format: postgresql://user:password@host:port/database
  DATABASE_URL: cG9zdGdyZXNxbDovL3Bvc3RncmVzOnBvc3RncmVzQHBvc3RncmVzLXNlcnZpY2U6NTQzMi9zYWFzX2Ri

  # OpenAI API Key (REQUIRED for chat-service)
  OPENAI_API_KEY: REPLACE_WITH_BASE64_ENCODED_OPENAI_KEY

  # Stripe API Key (REQUIRED for billing-service)
  STRIPE_SECRET_KEY: REPLACE_WITH_BASE64_ENCODED_STRIPE_KEY

  # Sentry DSN (OPTIONAL - for error tracking)
  SENTRY_DSN: ""

---
# Instructions:
# 1. Copy this file to secrets.local.yaml
# 2. Replace all "REPLACE_WITH_..." values with actual base64 encoded secrets
# 3. Apply: kubectl apply -f kubernetes/config/secrets.local.yaml
# 4. Add secrets.local.yaml to .gitignore to prevent committing secrets
#
# Example commands:
# echo -n "my-secret-value" | base64               # Encode a secret
# echo "encoded-value" | base64 --decode           # Decode to verify
# openssl rand -base64 48 | tr -d '\n' | base64   # Generate AUTH_SECRET
