# ==========================================
# Azure App Service Deployment - Backend API
# ==========================================
# Deploys Next.js + Prisma backend to Azure App Service
# Triggered on: push to main branch
#
# Prerequisites:
# 1. Azure App Service created (firbox-api)
# 2. Publish Profile downloaded from Azure Portal
# 3. GitHub Secrets configured:
#    - AZURE_PUBLISH_PROFILE: Content of .PublishSettings file
#    - DATABASE_URL: PostgreSQL connection string (for Prisma generate)
#
# App Configuration:
# - Name: firbox-api
# - Runtime: Node.js 20 LTS
# - Framework: Next.js 15
# - Database: PostgreSQL (Neon)
# ==========================================

name: Deploy Azure Web App (firbox-api)

# ==========================================
# TRIGGER
# ==========================================
# Runs when code is pushed to main branch
on:
  push:
    branches:
      - main

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# ==========================================
# ENVIRONMENT VARIABLES
# ==========================================
env:
  AZURE_WEBAPP_NAME: firbox-api           # Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'          # Path to app (root directory)
  NODE_VERSION: '20.x'                    # Node.js version

# ==========================================
# JOBS
# ==========================================
jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Step 1: Checkout Code
      # ----------------------------------------
      # Downloads repository code to runner
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for potential versioning

      # ----------------------------------------
      # Step 2: Setup Node.js
      # ----------------------------------------
      # Configures Node.js environment
      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # cache: 'npm'  # Disabled - package-lock.json not tracked

      # ----------------------------------------
      # Step 3: Export DATABASE_URL
      # ----------------------------------------
      # Export DATABASE_URL to $GITHUB_ENV so all subsequent steps can access it
      # This ensures Prisma Client can connect during build-time operations
      - name: ðŸ”‘ Export DATABASE_URL for pipeline
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "âœ… DATABASE_URL exported to pipeline environment"

      # ----------------------------------------
      # Step 4: Install Dependencies
      # ----------------------------------------
      # Installs all npm packages including dev dependencies
      # (needed for build tools, TypeScript, Prisma CLI, etc.)
      # Uses --legacy-peer-deps to handle Storybook version conflicts
      - name: ðŸ“¦ Install dependencies
        run: npm install --include=dev --legacy-peer-deps

      # ----------------------------------------
      # Step 5: Generate Prisma Client
      # ----------------------------------------
      # Generates Prisma Client for database access
      # Uses DATABASE_URL from $GITHUB_ENV (set in Step 3)
      # NOTE: We only generate, NOT migrate (migration handled separately)
      - name: ðŸ—„ï¸ Generate Prisma Client
        run: |
          echo "ðŸ” Verifying DATABASE_URL is set..."
          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ ERROR: DATABASE_URL is not set!"
            echo "Please add DATABASE_URL to GitHub Secrets"
            exit 1
          fi
          echo "âœ… DATABASE_URL is set (length: ${#DATABASE_URL} chars)"

          echo "ðŸ—„ï¸ Generating Prisma Client..."
          npx prisma generate

      # ----------------------------------------
      # Step 6: Build Application
      # ----------------------------------------
      # Runs Next.js production build
      # Creates optimized .next directory
      # DATABASE_URL available from $GITHUB_ENV (set in Step 3)
      # IMPORTANT: Build BEFORE pruning dev deps (needs tailwindcss, postcss, etc.)
      - name: ðŸ—ï¸ Build Next.js application
        env:
          NODE_ENV: production
        run: |
          echo "ðŸ” Verifying DATABASE_URL for build..."
          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ ERROR: DATABASE_URL is not set for build!"
            exit 1
          fi
          echo "âœ… DATABASE_URL verified (length: ${#DATABASE_URL} chars)"

          echo "ðŸ—ï¸ Building Next.js application..."
          npm run build

      # ----------------------------------------
      # Step 7: Prepare Deployment Package
      # ----------------------------------------
      # Creates lightweight deployment package WITHOUT node_modules
      # Azure will install dependencies on the server
      - name: ðŸ“¦ Create deployment package
        run: |
          echo "ðŸ“‹ Creating lightweight deployment package..."

          # Create deployment directory
          mkdir -p deployment

          # Copy package files (Azure needs these to install deps)
          echo "ðŸ“¦ Copying package files..."
          cp package.json deployment/
          cp package-lock.json deployment/ || echo "âš ï¸ package-lock.json not found"
          cp next.config.js deployment/ || echo "âš ï¸ next.config.js not found"
          cp tsconfig.json deployment/ || echo "âš ï¸ tsconfig.json not found"

          # Copy source code (REQUIRED for Next.js)
          echo "ðŸ“¦ Copying source code..."
          cp -r src deployment/

          # Copy built application
          echo "ðŸ“¦ Copying .next build output..."
          cp -r .next deployment/

          # Copy Prisma schema (for Prisma generate on Azure)
          echo "ðŸ“¦ Copying Prisma schema..."
          mkdir -p deployment/prisma
          cp prisma/schema.prisma deployment/prisma/

          # Copy public assets (if exists)
          if [ -d "public" ]; then
            echo "ðŸ“¦ Copying public assets..."
            cp -r public deployment/
          fi

          # Create deployment script for Azure
          echo "ðŸ“ Creating deployment script..."
          cat > deployment/deploy.sh << 'EOF'
          #!/bin/bash
          echo "ðŸš€ Starting Azure deployment..."

          # Install production dependencies
          echo "ðŸ“¦ Installing production dependencies..."
          npm ci --omit=dev --legacy-peer-deps || npm install --omit=dev --legacy-peer-deps

          # Generate Prisma Client
          echo "ðŸ—„ï¸ Generating Prisma Client..."
          npx prisma generate

          echo "âœ… Deployment preparation complete"
          EOF
          chmod +x deployment/deploy.sh

          echo "âœ… Deployment package created (without node_modules)"
          echo "ðŸ“Š Package contents:"
          ls -la deployment/
          echo "ðŸ“Š Package will be ~50MB instead of 500MB+"

      # ----------------------------------------
      # Step 8: Create Deployment Archive
      # ----------------------------------------
      # Zips the deployment package for upload
      - name: ðŸ“¦ Zip deployment package
        run: |
          cd deployment
          zip -r ../deployment.zip . -q
          cd ..

          echo "ðŸ“Š Package size (should be ~50MB):"
          ls -lh deployment.zip

      # ----------------------------------------
      # Step 9: Deploy to Azure App Service
      # ----------------------------------------
      # Uploads and deploys the package to Azure
      # Uses Publish Profile from GitHub Secrets
      - name: ðŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deployment.zip

      # ----------------------------------------
      # Step 10: Run Post-Deployment Setup
      # ----------------------------------------
      # Install dependencies and generate Prisma Client on Azure
      - name: ðŸ”§ Configure Azure App Service
        run: |
          echo "â±ï¸ Waiting for deployment to stabilize..."
          sleep 20

          echo "ðŸ” Note: Azure will automatically run 'npm install' on deployment"
          echo "    and generate Prisma Client via postinstall script"

      # ----------------------------------------
      # Step 11: Verify Deployment
      # ----------------------------------------
      # Checks if the deployed app is responding
      - name: âœ… Verify deployment
        run: |
          echo "ðŸ” Waiting for app to fully start..."
          sleep 60  # Give more time for npm install to complete

          echo "ðŸ§ª Testing health endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "000")

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Deployment successful! Health check passed."
            echo "ðŸŒ App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          else
            echo "âš ï¸ Health check returned HTTP $RESPONSE"
            echo "ðŸ” App may still be installing dependencies. Check Azure logs."
            echo "ðŸ“ Portal: https://portal.azure.com"
          fi

      # ----------------------------------------
      # Step 12: Cleanup
      # ----------------------------------------
      # Removes temporary files
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -rf deployment
          rm -f deployment.zip
          echo "âœ… Cleanup completed"

