version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: ai-saas-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_saas_test
    ports:
      - "5433:5432" # Different port to avoid conflicts with dev DB
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis Test Instance
  redis-test:
    image: redis:7-alpine
    container_name: ai-saas-redis-test
    ports:
      - "6380:6379" # Different port to avoid conflicts with dev Redis
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # MinIO (S3-compatible storage for testing)
  minio-test:
    image: minio/minio:latest
    container_name: ai-saas-minio-test
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000" # API port
      - "9002:9001" # Console port
    command: server /data --console-address ":9001"
    volumes:
      - minio-test-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local
  redis-test-data:
    driver: local
  minio-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
