apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: my-saas-chat
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
  clusterIP: None  # Headless service for StatefulSet
