<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Dark Mode - Fir Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);

        .container {

        button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .status {
            margin-top: 1rem;

            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ² Fir Box - Fix Dark Mode</h1>

        <button onclick="fixDarkMode()">Sá»­a Dark Mode & Reload</button>
        <button onclick="clearAllStorage()">XÃ³a ToÃ n Bá»™ Cache</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function fixDarkMode() {
            // Remove dark mode from localStorage
            const stored = localStorage.getItem('app-theme-storage');
            if (stored) {
                const data = JSON.parse(stored);
                data.state.darkMode = false;
                localStorage.setItem('app-theme-storage', JSON.stringify(data));
            }

            // Remove dark class from body
            document.body.classList.remove('dark');

            // Show success message
            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = 'âœ… ÄÃ£ sá»­a! Äang reload trang...';

            // Reload after 1 second
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function clearAllStorage() {
            localStorage.clear();
            sessionStorage.clear();

            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = 'âœ… ÄÃ£ xÃ³a toÃ n bá»™ cache! Äang reload...';

            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
