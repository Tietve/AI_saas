apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-saas-ingress
  namespace: my-saas-chat
  labels:
    app: my-saas-chat
    component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Request size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: nginx

  # TLS configuration (uncomment when you have certificates)
  # tls:
  # - hosts:
  #   - api.my-saas-chat.com
  #   secretName: tls-secret

  rules:
  # Main API domain
  - host: api.my-saas-chat.com
    http:
      paths:
      # Auth Service routes
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001

      # Chat Service routes
      - path: /chat(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 3002

      # Billing Service routes
      - path: /billing(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 3003

---
# Ingress for Jaeger UI (dev/staging only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: my-saas-chat
  labels:
    app: jaeger
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: jaeger.my-saas-chat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-service
            port:
              number: 16686
