apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: my-saas-chat
data:
  # Application settings
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  FRONTEND_URL: "https://my-saas-chat.com"

  # Email settings
  REQUIRE_EMAIL_VERIFICATION: "true"
  SMTP_PORT: "587"
  SMTP_FROM: "noreply@my-saas-chat.com"

  # Database connection strings (internal K8s DNS)
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/saas_db"
  REDIS_URL: "redis://redis-service:6379"
  MONGO_URL: "mongodb://mongo-service:27017/chat_db"

  # Jaeger tracing (internal K8s DNS)
  JAEGER_AGENT_HOST: "jaeger-service"
  JAEGER_AGENT_PORT: "6831"
